<div class="filter-container">
  <select
    *ngIf="regions$ | async as regions"
    name="test"
    id="test"
    class="selector box-shadow"
    [formControl]="regionFormControl"
  >
    <option value="init_value" hidden>Filter by Region</option>
    <option *ngFor="let region of regions" [value]="region.region">
      {{ region.region }}
    </option>
  </select>
</div>
